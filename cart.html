<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
